<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="assets/main.css">

    <!-- ==== BOX ICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>

</head>
<body>

    <!-- ==== HEADER ====-->
    <header class="header" id="header">
        <div class="nav__container inner">

            <div class="nav__logo">Top Tours</div>

            <div class="nav__right">
                
                <div class="nav__search">
                    <i class='bx bx-search'></i>
                </div>
                <div class="nav__menu">
                    <i class='bx bxs-grid'></i>
                </div>
    
            </div>
            
        </div>
    </header>

    <!-- ==== HOME ====-->

    <section class="home__section" id="home">
        <div class="home__container inner">

            <div class="home__item">
                <div class="home__image"><img src="./assets/img/home1.jpeg" alt="home"></div>
                <div class="home__title">Where Do You Want To Go?</div>
                <div class="home__image"><img src="./assets/img/home2.jpeg" alt="home"></div>
                <div class="home__image"><img src="./assets/img/home3.jpeg" alt="home"></div>                
            </div>

        </div>
    </section>

    <!-- ==== SUBSCRIBE ====-->

    <section class="subscribe__section" id="subscribe">
        <div class="subscribe__container inner">

            <div class="subscribe__bg">
                <div class="subscribe__title">Subscribe</div>
                <div class="subscribe__text">Subscribe our newsletter to stay updated every moment</div>
                <form action="" class="subscribe__form">
                    <input type="text" placeholder="@email.com" class="subscribe__input">
                    <a href="#" class="subscribe__btn">Submit</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
